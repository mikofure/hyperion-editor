# CEF Crash Reporter Configuration
# This file enables crash reporting for the application
# Place this file next to the main application executable

[Config]
# Product information for crash reports
ProductName=CefQuickstart
ProductVersion=1.0.0
AppName=CefQuickstart

# External handler - if crashpad_handler.exe is available, specify it here
# For now, we'll let CEF handle it automatically
# ExternalHandler=crashpad_handler.exe

# Server configuration - set to empty for local storage only
ServerURL=

# Rate limiting settings
RateLimitEnabled=true
MaxUploadsPerDay=5

# Database settings
MaxDatabaseSizeInMb=20
MaxDatabaseAgeInDays=5

[CrashKeys]
# Define crash keys for debugging
app_version=small
user_action=medium
error_context=large
component=small
thread_name=small